<div class="flex items-center justify-center h-screen bg-gray-200">
  <div
    class="flex w-full max-w-sm bg-white rounded-xl px-8 pt-6 pb-8 mb-4 shadow-lg"
  >
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full">
      <h2 class="mb-4">Log on to tip game</h2>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
          User ID
        </label>
        <input
          formControlName="userId"
          class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
      <div class="mb-6">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="password"
        >
          Password
        </label>
        <input
          formControlName="password"
          type="password"
          class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
      <!-- Fixed class attribute for the error message -->
      <p
        *ngIf="errorMessage$ | async as errorMessage"
        class="text-red-600 text-xs mb-1"
      >
        {{ errorMessage }}
      </p>
      <div class="flex mb-6 justify-end">
        <button
          class="bg-blue-300 hover:bg-blue-500 text-gray-500 hover:text-gray-300 py-2 px-4 rounded-lg disabled:bg-gray-600 disabled:text-white"
          type="submit"
          [disabled]="!loginForm.valid"
        >
          Log on
        </button>
      </div>
    </form>
    <div class="w-full max-w-sx content-center items-center">
      <ul class="text-center">
        <li
          *ngFor="let user of users$ | async"
          (click)="onUserClick(user)"
          class="cursor-pointer hover:text-blue-500"
        >
          {{ user.userName }}
        </li>
      </ul>
    </div>
  </div>
</div>
