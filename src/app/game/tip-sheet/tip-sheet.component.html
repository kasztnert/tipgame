<div class="relative max-w-max select-none">
  <div
    class="absolute flex opacity-25 text-9xl font-black w-full h-full z-0 justify-center items-center"
  >
    {{ sheetNumber }}
  </div>
  <div class="relative flex justify-between items-center px-2 z-10">
    <span
      class="text-left text-red-500 flex items-center cursor-pointer"
      (click)="randomize()"
    >
      <ng-icon name="faSolidShuffle" class="mr-1"></ng-icon> RND
    </span>
    <span
      class="text-right text-red-500 flex items-center cursor-pointer"
      (click)="clear()"
    >
      <ng-icon name="faSolidTrashCan" class="mr-1"></ng-icon> Del
    </span>
  </div>
  <div class="relative z-10">
    <div
      class="grid gap-2 max-w-max p-2 z-10"
      [ngClass]="['grid', getGridColumnClass()]"
    >
      <app-tip-checkbox
        *ngFor="let number of numbers"
        [number]="number"
        [isChecked]="(checkedNumbers$ | async)?.has(number) ?? false"
        (checkChange)="onCheckChange($event)"
      ></app-tip-checkbox>
    </div>
  </div>
</div>
