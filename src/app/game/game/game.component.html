<h1 class="w-full text-center text-2xl my-5">{{ titleService.getTitle() }}</h1>
<div class="flex flex-col items-center">
  <div class="grid gap-2 max-w-max" [ngClass]="'grid-cols-' + sheetColumns">
    <app-tip-sheet
      *ngFor="let i of numbers"
      [sheetNumber]="i"
      [rows]="tipRows"
      [columns]="tipColumns"
      (changed)="onSheetChanged()"
    ></app-tip-sheet>
  </div>
  <div class="mt-5">
    <button class="px-14 py-1 text-2xl bg-red-500 text-white" (click)="play()">
      Play
    </button>
  </div>
</div>
<div *ngIf="resultVisible$ | async" class="mx-4">
  <div *ngFor="let result of result$ | async">{{ result }}</div>
</div>
